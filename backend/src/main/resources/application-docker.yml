server:
  port: 8080

spring:
  application:
    name: chatbot-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/chatbotdb}
    username: ${SPRING_DATASOURCE_USERNAME:chatbot}
    password: ${SPRING_DATASOURCE_PASSWORD:chatbot123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.chatbotapp: INFO
    org.springframework.web: INFO
